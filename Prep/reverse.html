<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">
// reverse.js

/*
write a program to reverse a string
iterative solution
recursive solution
*/

function reverse(str){
  // iterative solution

  // check for valid input
  if(typeof str !== 'string' || !str){
    return "invalid input, please provide a valid string"
  }
  // create new str
  var newStr = "";

  // iterate thru str in reverse
  for (var i = str.length-1; i >= 0; i--){
    // add char to new str
    newStr += str[i];
  }
  // return new str
  return newStr;
}

function reverse1(str){
  // recursive solution

  // check for valid input
  if(typeof str !== 'string' || !str){
    return "invalid input, please provide a valid string"
  }

  // base case, str length is 1
  if (str.length===1) {return str;}
  // forward progress: take off one letter with slice
  return reverse(str.slice(1)) + str[0];
}

var test1 = reverse("");
console.log("test1:", test1);

var test2 = reverse("1");
console.log("test2:", test2);

var test3 = reverse("12");
console.log("test3:", test3);

var test4 = reverse("123456789");
console.log("test4:", test4);

var test1 = reverse1("");
console.log("test1:", test1);

var test2 = reverse1("1");
console.log("test2:", test2);

var test3 = reverse1("12");
console.log("test3:", test3);

var test4 = reverse1("123456789");
console.log("test4:", test4);


/*

Solution

iterative
1. create new str
2. iterate thru str in reverse
3. add char to new str
4. return new str

recursive
1. base case, str length is 1, return str
2. forward progress, take off one letter with slice 
3. add it to the end of recursive call

*/
</script>
</head>
<body>
<h3>
write a program to reverse a string<br>
1. iterative solution<br>
2. recursive solution
</h3>
</body>
